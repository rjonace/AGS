<template name="mainContent">
	<div class="ags-main-content-info">
		{{#if unfinishedAccount}}
			<h2>Finish Creating Your Account</h2>
		{{else}}
			{{#if isUserDash}}
				
				{{#with userInfo}}
					User: {{firstname}} {{lastname}}
				{{/with}}

			{{/if}}

			{{#if isCourseDash}}

				{{#with courseInfo}}
					Course: {{name}} {{number}}
				{{/with}}

			{{/if}}

			{{#if isAssignmentDash}}

				{{#with assignmentInfo}}
					Assignment: {{name}}<br>
					{{description}} <br>
					Date Available: {{dateAvailable}}<br> Date Due:{{dateDue}}
				{{/with}}

			{{/if}}

		{{/if}}
	</div>
	<div class="ags-main-content-view">
		{{#if unfinishedAccount}}
				{{> AGSCreateUser}}
		{{else}}

			{{#if isUserDash}}
				<h2>Your courses</h2>
				<ul>
					{{#each userCourseList}}
						<li class="userCourse"><a>{{number}}: {{name}}</a></li>
					{{/each}}
				</ul>
				{{> addCourseForm}}
				
			{{/if}}

			{{#if isCourseDash}}
				<h2>Course assignments</h2>
				<ul>
					{{#each courseAssignmentList}}
						<li class="courseAssignment"><a>{{name}}: {{dateDue}}</a></li>
					{{/each}}
				</ul>
				{{> addAssignmentForm}}
				

			{{/if}}

			{{#if isAssignmentDash}}
				<h2>Assignment submissions</h2>
				<ul>
					{{#with assignmentSubmissions}}
				</ul>
				<button type="button" id="newSubmission" >New Submission</button>

				<h2>Assignment files</h2>
				{{#with assignmentInfo}}
				
				<h3>VTA</h3>
				{{vta.name}}<br>
				<code>{{vta.contents}}</code>
				
				<h3>Solution</h3>
				{{solution.name}}<br>
				<code>{{solution.contents}}</code>
				
				<h3>Inputs</h3>
					{{#each inputs}}
						{{name}}<br>
						<code>{{contents}}</code>
						<br>
					{{/each}}

				{{/with}}

				<button type="button" id="write" >Write</button>
			{{/if}}


		{{/if}}


	</div>

</template>
