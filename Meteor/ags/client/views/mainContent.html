<template name="mainContent">
	<div class="ags-main-content-info">
		{{#if unfinishedAccount}}
			<h2>Finish Creating Your Account</h2>
		{{else}}
			{{#if isUserDash}}
				<b>User Dashboard</b><br/>
				{{#with userInfo}}
					User: {{firstname}} {{lastname}}
				{{/with}}

			{{/if}}

			{{#if isCourseDash}}
				<b>Course Dashboard</b><br/>
				{{#with courseInfo}}
					Course: {{name}} {{number}}
				{{/with}}

			{{/if}}

			{{#if isAssignmentDash}}
				<b>Assignment Dashboard</b><br/>
				{{#with assignmentInfo}}
					Assignment: {{name}}<br>
					{{description}} <br>
					Date Available: {{dateAvailable}}<br> Date Due:{{dateDue}}
				{{/with}}

			{{/if}}

			{{#if isSubmissionDash}}
				<b>Submission Dashboard</b><br/>
				{{#with submissionInfo}}
					Submission: {{name}}<br>
					Date Created: {{dateCreated}}<br>
					Finish adding files and submit!
				{{/with}}
			{{/if}}

		{{/if}}
	</div>
	<div class="ags-main-content-view">
		{{#if unfinishedAccount}}
				{{> AGSCreateUser}}
		{{else}}

			{{#if isUserDash}}
				{{#with userInfo}}
					<h3>{{firstname}}'s Courses</h3>

					<ul>
						{{#each studentCourseList}}
							<li class="userCourse"><a>{{number}}: {{name}}</a></li>
						{{/each}}
					</ul>


					<h3>{{firstname}}'s Created Courses</h3>

					<ul>
						{{#each instructorCourseList}}
							<li class="userCourse"><a>{{number}}: {{name}}</a></li>
						{{/each}}
					</ul>


				{{/with}}

				{{> addCourseForm}}

			
				
			{{/if}}

			{{#if isCourseDash}}
				<h3>Course Assignments</h3>
				<ul>
					{{#each courseAssignmentList}}
						<li class="courseAssignment"><a>{{name}}: {{dateDue}}</a></li>
					{{/each}}
				</ul>
				{{#if isUserCreator}}
					{{> addAssignmentForm}}
				{{/if}}

			{{/if}}

			{{#if isAssignmentDash}}
				{{#with userInfo}}
				<h3>{{firstname}}'s Submissions</h3>
				{{/with}}
				<ul>
					{{#each studentSubmissionList}}
						{{#each AttemptList}}
						<li class="assignmentSubmission"><a>{{name}}: {{dateCreated}}</a></li>
						{{/each}}
					{{/each}}
				</ul>
				<button type="button" id="newSubmission" >New Submission</button>

				{{#if isUserCreator}}

					<h3>Student Submissions</h3>
					<ul>
						{{#each instructorSubmissionList}}
							{{#each AttemptList}}
							<li class="assignmentSubmission"><a>{{name}}: {{dateCreated}}</a></li>
							{{/each}}
						{{/each}}
					</ul>
					<h3>Assignment Files</h3>
					{{#with assignmentInfo}}
					
					<h3>VTA</h3>
					{{vta.name}}<br>
					<code>{{vta.contents}}</code>
					
					<h3>Solution</h3>
					{{solution.name}}<br>
					<code>{{solution.contents}}</code>
					
					<h3>Inputs</h3>
						{{#each inputs}}
							{{name}}<br>
							<code>{{contents}}</code>
							<br>
						{{/each}}

					{{/with}}

					<button type="button" id="write" >Write</button>
				{{/if}}
			{{/if}}


		{{/if}}

		{{#if isSubmissionDash}}
			{{> submissionFilesForm}}
		{{/if}}


	</div>

</template>
