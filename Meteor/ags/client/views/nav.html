<template name="mainNav">
	<div class="ags-nav-entry">
		{{#with userInfo}}
			<a id="navUser">{{firstname}}</a><br>
		{{/with}}

		{{#with courseInfo}}
			<a id="navCourse">{{number}}</a><br>
		{{/with}}

		{{#with assignmentInfo}}
			<a id="navAss">{{name}}</a><br>
		{{/with}}

		<button type="button" id="gradeTest" >Grade Test!</button>

	</div>
</template>
