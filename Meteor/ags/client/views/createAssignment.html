<template name="addAssignmentForm">
	{{#if currentUser}}
		<form name="createAssignment" id="createAssignment" enctype="multipart/form-data">
			<h2>Create Assignment</h2>


			<label for="assignmentNameField">Name:</label>
			<input type="text" name="assignmentNameField">
			<br>
			<label for="assignmentDescriptionField">Description:</label>
			<input type="text" name="assignmentDescriptionField">
			<br>
			<label for="assignmentDateAvailableField">Date Available:</label>
			<input type="date" name="assignmentDateAvailableField">
			<br>
			<label for="assignmentDateDueField">Date Due:</label>
			<input type="date" name="assignmentDateDueField">			
			<br>
			<label for="assignmentPointsField">Max Points:</label>
			<input type="text" name="assignmentPointsField">
			<br>
			<label for="assignmentVTAField">VTA File:</label>
			<input type="file" name="assignmentVTAField">
			<br>
			<label for="assignmentSolutionField">Solution File:</label>
			<input type="file" name="assignmentSolutionField">
			<br>
			<label for="assignmentInputField">Input File(s):</label>
			<input type="file" name="assignmentInputField" multiple>
			<br>

			<input type="submit" value="Add Assignment">

		</form>
	{{/if}}
</template>
