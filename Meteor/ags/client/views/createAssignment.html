<template name="addAssignmentForm">
	{{#if currentUser}}
		<form name="createAssignment" id="createAssignment" enctype="multipart/form-data">
			<h3>Create Assignment</h3>
			<div class="ui form">
				<div class="two fields">
					<div class="field">
						<label>Name</label>
						<input id="assignmentNameField" type="text">
					</div>
					<div class="field">
						<label>Language</label>
						<select id="assignmentLanguageField" class="ui dropdown">
							 <option value="">Language</option>
							 <option value="C">C</option>
    						 <option value="Java">Java</option>
    						 <option value="Python">Python</option>
						</select>
						<script type="text/javascript">$('select.dropdown').dropdown();</script>
					</div>
				</div>
				<div class="two fields">
					<div class="field">
						<label>Date Available</label>
						<input id="assignmentDateDueField" type="date">
					</div>
					<div class="field">
						<label>Date Due</label>
						<input id="assignmentDateAvailableField" type="date">
					</div>
				</div>
				<div class="two fields">
					<div class="field">
						<label>Max Points</label>
						<input id="assignmentPointsField" type="text">
					</div>
				</div>
				<div class="fluid field">
					<label>Description</label>
					<textarea id="assignmentDescriptionField" ></textarea>
				</div>
				<div class="two fields">	
					<div class="inline field">
						<label>Auto-Grader File</label>
					    <label for="assignmentAGField" class="ui icon button">
					        <i class="file icon"></i>
					        Open File</label>
					    <input type="file" id="assignmentAGField">
					</div>
					<div class="inline field">
						<label>Student File(s)</label>
					    <label for="assignmentStudentField" class="ui icon button">
					        <i class="file icon"></i>
					        Open File</label>
					    <input type="file" id="assignmentStudentField" style="" multiple>
					</div>
				</div>

			</div>
			<div class="ui hidden divider"></div>
			<input type="submit" class="ui submit assignment button" value="Add Assignment">
