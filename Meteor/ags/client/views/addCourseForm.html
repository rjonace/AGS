<template name="addCourseForm">
	{{#if currentUser}}
			<div class="ui form">
				<div class="two required fields">
					<div class="field">
					  <label>Name</label>
					  <input id="courseNameField" placeholder="Computer Science 1" type="text">
					</div>
					<div class="field">
					  <label>Number</label>
					  <input id="courseNumberField" placeholder="COP3502C" type="text">
					</div>
				</div>
				<div class="two required fields">
					<div class="field">
					  <label>Year</label>
					  <input id="courseYearField" placeholder="2015" type="text">
					</div>
					<div class="field">
						<label>Semester</label>
						<select id="courseSemesterField" class="ui dropdown">
							<option value="">Semester</option>
							 <option value="Fall">Fall</option>
    						 <option value="Spring">Spring</option>
    						 <option value="Summer">Summer</option>
						</select>
						<script type="text/javascript">$('select.dropdown').dropdown();</script>
					</div>
				</div>
				<div id="courseDescriptionField" class="field">
					<label>Description</label>
					<textarea></textarea>
				</div>
			</div>
	{{/if}}
</template>
