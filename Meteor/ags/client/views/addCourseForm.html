<template name="addCourseForm">
	{{#if currentUser}}
		<form>
			<h2>Create Course</h2>
			<table border="0">
				<tbody>
					<th colspan="4">
						Create Course
					</th>
					<tr>
						<td align="right">	
							<label for="courseTitleField">Title:</label>
						</td>	
						<td>	
							<input type="text" name="courseTitleField">
						</td>
						<td align="right">	
							<label for="courseNumberField">Number:</label>	
						</td>
						<td>	
							<input type="text" name="courseNumberField">
						</td>
					</tr>	
					<tr>
						<td align="right">
							<label for="courseSemsterField">Semester:</label>
						</td>
						<td>
							<input type="radio" id="courseSemsterFieldFall" name="courseSemsterField" value="Fall"/>Fall<br/>
							<input type="radio" id="courseSemsterFieldSpring" name="courseSemsterField" value="Spring"/>Spring<br/>
							<input type="radio" id="courseSemsterFieldSummer" name="courseSemsterField" value="Summer"/>Summer<br/>
						</td>
						<td align="right">	
							<label for="courseYearField">Year:</label>	
						</td>
						<td>	
							<input type="text" name="courseYearField">
						</td>
					</tr>
					<tr>
						<td alight="right">
							<input type="submit" value="Add Course">
						</td>
					</tr>
				</tbody>
			</table>
			
		</form>
	{{/if}}
</template>
